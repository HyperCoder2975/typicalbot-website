<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://typicalbot.com/">
    <meta property="og:title" content="TypicalBot – The Ultimate Discord Bot">
    <meta property="og:description" content="Built upon over a year of experience, TypicalBot is the ironically-named bot that is far from typical.">
    <meta property="og:site_name" content="TypicalBot">
    <meta property="og:image" content="https://typicalbot.com/x/images/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/x/images/icon.png" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="/documentation/documentation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" integrity="sha256-ujE/ZUB6CMZmyJSgQjXGCF4sRRneOimQplBVLu8OU5w=" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/1d1846c99b.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="/documentation/string-similarity.js"></script>
    <title>Documentation index – TypicalBot</title>

    <script>
        window.onload = (function() {
            if (document.cookie.indexOf("darkmode=") >= 0){
                document.body.classList.add("darkmode")
            }


            setTimeout(function() {
                document.querySelectorAll(".outer")[0].classList.add("active")
                // 1. start blue background
            }, 100)

                setTimeout(function() {
                    document.querySelectorAll(".intro")[0].classList.add("active")
                    // 2. pop intro
                }, 500)

                setTimeout(function() {
                    Array.from(document.querySelectorAll(".gallery.columns")[0].children).forEach(i => {
                        i.children[0].classList.add("active")
                    })
                    // 3. fade in cards
                }, 1050)

                setTimeout(function() {
                    document.querySelectorAll(".explore-more-effect")[0].classList.add("active")
                    // 4. show button / bottom text
                }, 1850)


        })
    </script>
</head>

<body class="">
    <nav>
        <div class="container">
            <div class="columns is-hidden-touch">
                <div class="column is-one-fifth">
                    <h1 class="nav-title">TypicalBot</h1>
                </div>
                <div class="column is-one-fifth"></div>
                <div class="column is-one-fifth">
                    <img alt="TypicalBot icon" src="/x/images/icon.png" />
                </div>
                <div class="column is-two-fith has-text-right flat">
                    <p><a href="/documentation/content">Documentation</a></p>
                    <p><a href="/invite">Add TypicalBot</a></p>
                    <p><a href="/donate">Donate</a></p>
                </div>
            </div>
        </div>
    </nav>
    <div class="outer">
        <div class="container is-hidden-touch">
            <h1 class="intro">
                What do you want to do today?
            </h1>
            <div class="gallery columns">
                <div class="column is-one-third">
                    <div class="promote-card card-left">
                        <i class="card-icon fa-6x fal fa-music"></i>
                        <div class="promote-button">
                            Play music
                        </div>
                    </div>
                </div>
                <div class="column is-one-third ">
                    <div class="promote-card card-center second">
                        <i class="card-icon fa-6x fal fa-grin-tears"></i>
                        <div class="promote-button">
                            Have fun
                        </div>
                    </div>
                </div>
                <div class="column is-one-third ">
                    <div class="promote-card card-right third">
                        <i class="card-icon fa-6x fal fa-gavel"></i>
                        <div class="promote-button">
                            Moderate
                        </div>
                    </div>
                </div>
            </div>
            <div class="explore-more-effect">
                <h2 class="explore-more">
                    Explore everything else TypicalBot does<br>
                    that makes it far from Typical
                </h2>
                <div class="explore-more-button" onclick="window.location = '/documentation/content'">
                    Documentation
                </div>
                <a onclick="checkCookiesAndContinue()">Do not show this screen next time</a>
        </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="columns">
                <div class="column is-half">
                    <h1 class="nav-title">TypicalBot</h1>
                    <i class="fab fa-github-square fa-2x" onclick="window.location = 'https://www.github.com/typicalbot'"></i>
                    <i class="fab fa-twitter-square fa-2x" onclick="window.location = 'https://www.twitter.com/Typical_Bot'"></i>
                    <i class="fab fa-discord fa-2x" onclick="window.location = '/join-us'"></i>
                    <i class="fab fa-reddit-square fa-2x" onclick="window.location = 'https://www.reddit.com/r/TypicalBot/'"></i>
                </div>
                <div class="column is-half scroll" onclick="window.scrollTo(0, 0)">
                    <span>Scroll to top</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
